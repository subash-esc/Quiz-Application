{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title></title>
    {% endblock %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
      /* Nabar Start */
      .navbar{
        background-color:#1c293a !important;
        padding: 12px 18px;
      }
      .navbar .navbar-brand {
        color: #fff;
        font-weight: 600;
      }
      .navbar .navbar-brand:hover {
        color: #fff;
      }
      .navbar .navbar-nav li a {
        color: #fff !important;
        font-weight: 600;
      }
      .navbar .navbar-nav li a:hover {
        color: #aee32f !important;
      }
      /* Nabar End */

      /* Navbar Button */         
      .btn-success {
        background-color: #aee32f;
        color: #000;
        font-weight: 700;
        border-color: #aee32f;
        border-radius: 15px;
        width: 100px;
      }
      .btn-success:hover,
      .btn-success:focus,
      .btn-success:active    {
        background-color: #aee32f;
        color: #000;
        border-color: #aee32f;
      }
      /* Navbar Button */

      body  {
        background-color: #c2c2c2;
      }
      .navbar a {
        padding-top: 8px;
        padding-bottom: 2px;
      }
      .navbar a:hover {
        border-bottom: 3px solid #aee32f;
      }
    
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">Quiz<span style="color: #aee32f;">Lorem</span></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 me-5 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#">About</a>
            </li>
          <form class="d-flex">
            <button class="btn btn-success me-3" type="submit">Sign Up</button>
            <button class="btn btn-success me-2" type="submit">Log In</button>
          </form>
        </div>
      </div>
    </nav>
    {% block body %}
    
    {% endblock %}

    <div class="footer">
      <a href="{% url 'select' %}">Student</a>
      <span>|</span>
      <a href="http://127.0.0.1:8000/admin/">Teacher</a>
      <br> <br>
      <p> &#169; All Right Reserved</p>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
